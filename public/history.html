  <title data-i18n="pageTitle">ShortenMe - URL Shortener</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <h1 data-i18n="historyTitle">URL Shortener History</h1>
  <div class="content-container">
    <div style="text-align: right; margin-bottom: 10px;">
      <button id="clear-all-btn" data-i18n="clearAllHistoryButton">Clear All History</button>

    <table border="1">
      <thead>
        <tr>
          <th data-i18n="originalUrlLabel">Original URL</th>
          <th data-i18n="shortenedUrlLabel">Shortened URL</th>
          <th data-i18n="deleteLabel">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>https://shortenme.link/</td>
          <td><a href="https://shortenme.link/" target="_blank">https://shortenme.link/</a></td>
          <td><button class="delete-btn">‚ùå</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>

  </footer>
  <script src="history.js"></script>

</html>
