<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>URL Shortener Options</h1>
  <form>
    <div style="text-align: right; margin-bottom: 10px;">
      <button id="save-btn">Save Changes</button>
    </div>
    <div class="form-group">
      <label for="save-history">Save the shortened URL to history</label>
      <input type="checkbox" id="save-history" name="save-history">
    </div>
    <div class="form-group">
      <label for="auto-create">Automatically create page short URL when clicking extension</label>
      <input type="checkbox" id="auto-create" name="auto-create">
    </div>
    <div class="form-group">
      <label for="theme-mode">Extension theme mode</label>
      <select id="theme-mode" name="theme-mode">
        <option value="system" selected>System</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <div class="form-group">
      <span>Change keyboard shortcuts</span>
      <a id="shortcuts-link" class="shortcuts-link" href="chrome://extensions/shortcuts" target="_blank"><span style="margin-left: 8px; font-size: 16px;">Click ðŸ”—</span></a>
    </div>
  </form>
  <footer>
    <p>&copy; 2025 ShortenMe | Created by <a href="https://github.com/yingtu35" target="_blank">Ying Tu</a></p>
    <p><a href="https://shortenme.link/terms" target="_blank">Terms of Service</a> | <a href="https://shortenme.link/privacy" target="_blank">Privacy Policy</a></p>
  </footer>
  <script src="options.js"></script>
</body>
</html>
